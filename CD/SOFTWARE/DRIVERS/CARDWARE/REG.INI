;****************************************************************************
;**                   General REG.INI Usage Notes
;****************************************************************************
;*
;* - To remove a registry key, add after the key: ,,DELETE
;*   e.g. \registry\machine\system\...\DataBase\KME\KXLC004,, DELETE
;*
;* - To remove a registry value, add this value with type REG_DELETE
;*   e.g. Driver = REG_DELETE
;*
;* - To avoid that a registry key is removed on CardWare uninstall
;*   (including values in this key and all subkeys), add after the key:
;*   ,, NOT UNINSTALL
;*   e.g. \registry\machine\system\...\DataBase\KME\KXLC004,, NOT UNINSTALL
;*
;**************************************************************************


;**************************************************************************
;**      Enable/Disable Dialogs and Menues Dependent From User Level     **
;**************************************************************************
;
; Note: a user can hide PCCARD/PCTRAY dialogs and menu-items always, or
;       for some User Levels (find more information about User Levels in
;       file NATIONAL.INI). In following sections, the values of
;       'ShowDlg_...', 'ShowMenu_...' and 'AccessLevel' have following meaning:
;       'REG_DWORD -1' - Dialog/menu-item is always enabled (default value)
;       'REG_DWORD 0'  - Dialog/menu-item is always disabled
;       'REG_DWORD 1'  - Dialog/menu-item is enabled only if
;                        User Level = 1
;       'REG_DWORD 2'  - Dialog/menu-item is enabled only if
;                        User Level = 1 or 2
;       'REG_DWORD N'  - Dialog/menu-item is enabled only if
;                        User Level = 1,2,..,or N
;
; Dialog/menu hiding can be done before CardWare installation by editing
; REG.INI. It can be also done after installation of CardWare in the
; corresponding registry keys (using registry editor). Be aware that 'GUI'
; subkey will be applied for both PCCARD and PCTRAY.
;
; In order to identify which 'ShowMenu_...' setting matches to which
; menu-item, please look in file NATIONAL.INI, where table of menu-items
; with corresponding String IDs is located.
;
; Important: menu hiding will be applied only if the value 'TechnicalSupport'
;            in 'HKEY_LOCKAL_MACHINE\SOFTWARE\TouchStone Software Corp\CardWare\V600'
;            is 0. Otherwise all dialogs and menu-items will be shown
;            (settings below will be ignored).
;
