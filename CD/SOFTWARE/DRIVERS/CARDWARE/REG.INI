;**************************************************************************
;**               Include section for default resources                  **
;**************************************************************************
;[INC_RESOURCES]
\registry\machine\SYSTEM\CurrentControlSet\Services\%PCCS_NAME%\Resources
; Starting at the boot time the CS driver is unaware about the available
; video memory. The video memory should be explicitely excluded.
; On some PCI boards, the 0xE0000 page is not usable.
   %SETUP_RESENTRYCNT++% = ResIDENT XMEM, 0xA0000, 0x20000, E
   %SETUP_RESENTRYCNT++% = ResIDENT XMEM, 0xE0000, 0x20000, E
; If primary and/or secondary IDE are present on motherboard and are not
; disabled and there is no HW device connected to them, Windows NT will not
; mark respective resources as used. For this reason, we exclude both I/O
; address ranges explicitly. However, if you need to use Western Digital
; Caviar Ultra-lite 40 or if you need to configure an ATA card as primary or
; Secondary I/O, you will need to remove the corresponding entry or add
; I/O inclusion in platform-specific section (see Compaq Armada as exmaple).
; Exclusion of I/O ranges 160-16F and 170-17F was added since standard NT
; driver ATDISK tries to find a device at this I/O, which may cause a long
; delay on NT startup.
   %SETUP_RESENTRYCNT++% = ResIDENT XI/O, 0x1F0, 0x8, E
   %SETUP_RESENTRYCNT++% = ResIDENT XI/O, 0x160, 0x10, E
   %SETUP_RESENTRYCNT++% = ResIDENT XI/O, 0x170, 0x10, E
; PCI Configuration Mechanism, which is frequently used by several
; drivers, use following I/O
; Cfg Mech #1:  CF8h -  CFFh
; Cfg Mech #2: C000h - CFFFh, CF8h, and CFAh
; Both I/O ranges are not allocated in registry, therefore we
; must exclude them explicitely:
   %SETUP_RESENTRYCNT++% = ResIDENT XI/O, 0xCF8,  0x8, E
   %SETUP_RESENTRYCNT++% = ResIDENT XI/O, 0xC000, 0x1000, E
; PnP ISA WRITE_DATA port: A79h
   %SETUP_RESENTRYCNT++% = ResIDENT XI/O, 0xA79,  0x1, E

